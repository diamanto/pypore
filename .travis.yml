# After changing this file, check it on:
#   http://lint.travis-ci.org/
language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "pypy"

matrix:
  include:
    - python: 2.7
      env: PIP_INSTALL=1
  allow_failures:
    - python:
      - "2.6"
      - "3.2"
      - "3.3"
      - "pypy"

virtualenv:
  system_site_packages: true

before_install:
  - uname -a
  - free -m
  - df -h
  - python -V
  - sudo apt-get update -qq
  - echo $PIP_INSTALL
  - sudo apt-get install python-numpy python-scipy cython python-tables

install:
  - python setup.py build

script:
  - nosetests

notifications:
  email: false

